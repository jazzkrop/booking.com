<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C-sm</title>
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="stylesheet" href="scss/layout_compoments_sm/searchbox_outer.scss">
    <link rel="stylesheet" href="scss/layout_compoments_sm/filterbox-options.scss">
</head>
<body>
<!--    <div class="searchbox-inline col-3"></div>-->
    <div class="filterbox-wrap">
        <div class="filterbox-options-content">
            <div class="filter-by-wrapper">
                <h2 class="filter-by" tabindex="-1">Filter by:</h2>
            </div>

            <div class="filterbox">
                    <div class="filter-category">
                        <h3 class="filter-title"> Health & safety </h3>
                    </div>
                    <div class="filter-options ">
                        <div class="filter-element"> <!-- this line starts with <a> and includes .filter-element -->
                            <!--here is started checkbox <label> -->
                            <!--Here is <input type="checkbox"> -->
                            <div class="filter-item">
                                <span class="filter-label">Properties with additional health & safety measures</span>
                                <span class="filter-count">440</span>
                            </div>
                            <!--here is finished checkbox  <label> -->
                        </div>
                    </div>
            </div>
            <div class="filterbox">
                <h3>Text</h3>
            </div>

        </div>
    </div>
</body>
</html>
