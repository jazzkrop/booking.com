<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input-people-card.css">
    <title>Document</title>
</head>
<body>
    <div class="main-card">
        <div class="inside-card">
            <div class="adults">
                <div class="container1">
                    <div class="name">
                        <label class="name-label">Adults</label>
                    </div>
                    <div class="buttons">
                        <button class="btn" type="button">
                            <span class="btn-direction">−</span>
                        </button>
                        <span class="number-betw-btn">1</span>
                        <button class="btn" type="button">
                            <span class="btn-direction">+</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="children">
                <div class="container-child">
                    <div class="child">
                        <label class="name-label-2">Children</label>
                        <span class="add-name-label">Ages 0 – 17</span>
                    </div>
                    <div class="buttons">
                        <button class="btn" type="button">
                            <span class="btn-direction">−</span>
                        </button>
                        <span class="number-betw-btn">1</span>
                        <button class="btn" type="button">
                            <span class="btn-direction">+</span>
                        </button>
                    </div>
                </div>
            </div>


            <div class="ages">
                <select>
                    <option> Age needed </option>
                    <option value="0"> 0 years old </option>
                    <option value="1"> 1 year old </option>
                    <option value="2"> 2 years old </option>
                    <option value="3"> 3 years old </option>
                    <option value="4"> 4 years old </option>
                    <option value="5"> 5 years old </option>
                    <option value="6"> 6 years old </option>
                    <option value="7"> 7 years old </option>
                    <option value="8"> 8 years old </option>
                    <option value="9"> 9 years old </option>
                    <option value="10"> 10 years old </option>
                    <option value="11"> 11 years old </option>
                    <option value="12"> 12 years old </option>
                    <option value="13"> 13 years old </option>
                    <option value="14"> 14 years old </option>
                    <option value="15"> 15 years old </option>
                    <option value="16"> 16 years old </option>
                    <option value="17"> 17 years old </option>
                </select>
            </div>


            <div class="rooms">
                <div class="container1">
                    <div class="name">
                        <label class="name-label1">Rooms</label>
                    </div>
                    <div class="buttons">
                        <button class="btn" type="button">
                            <span class="btn-direction">−</span>
                        </button>
                        <span class="number-betw-btn">1</span>
                        <button class="btn" type="button">
                            <span class="btn-direction">+</span>
                        </button>
                </div>
            </div>
            </div>
        </div>
        
    </div>
</body>
</html>
