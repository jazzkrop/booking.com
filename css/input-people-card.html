<!DOCTYPE html>
<html lang="en">
<head>

    <div class="main-card">

            <div class="adults">
                <div class="container1">
                    <div class="name">
                        <label class="name-label">Adults</label>
                    </div>
                    <div class="buttons">
                        <button class="btn" type="button">
                            <span class="btn-direction">−</span>
                        </button>
                        <span class="number-betw-btn">1</span>
                        <button class="btn" type="button">

                        </button>
                    </div>
                </div>
            </div>

            <div class="children">
                <div class="container-child">
                    <div class="child">
                        <label class="name-label-2">Children</label>

                    <div class="buttons">
                        <button class="btn" type="button">
                            <span class="btn-direction">−</span>

                        <span class="number-betw-btn">1</span>
                        <button class="btn" type="button">
                            <span class="btn-direction">+</span>
                        </button>
                    </div>
                </div>
            </div>


            <div class="rooms">
                <div class="container1">
                    <div class="name">
                        <label class="name-label1">Rooms</label>
                    </div>
                    <div class="buttons">
                        <button class="btn" type="button">
                            <span class="btn-direction">−</span>
                        </button>
                        <span class="number-betw-btn">1</span>
                        <button class="btn" type="button">
                            <span class="btn-direction">+</span>
                        </button>
                </div>
            </div>
            </div>
        </div>
        
    </div>
